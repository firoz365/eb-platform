app:
  security:
    jwt:
      hmac-secret: ${JWT_HMAC_SECRET:random-secret-at-least-32-chars-1234567890123456711}
      issuer: ebrd-local
      audience: ebrd-api

spring:
  datasource:
    url: jdbc:h2:mem:eb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  error:
    include-stacktrace: never
    include-message: never
    include-exception: false
